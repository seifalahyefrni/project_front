
<div class="card" style="width: 18rem;" *ngFor="let Classe of listeClasse; let i=index">
    {{i}}
   {{Classe.idClasse}}
    {{Classe.idClasse}}
    <div class="card-body">
      <h5 class="card-title">{{Classe.numero}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <button class ="btn btn-success">  <a href="#" class="card-link">Afficher</a> </button>
  <button class="btn btn-danger" (click)="deleteClasse(Classe.idClasse)"> <a href="#" class="card-link">Supprimer</a></button>
    </div>
  </div>
